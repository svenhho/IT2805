<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bestill_time.css">
    
</head>
<body>
  <img src="/P3/images/salon.jpg">
  <h1>BESTILL TIME</h1>
  <form>
  <label for="fnavn">FORNAVN</label><br>
  <input type="text" id="fnavn" name="fnavn" required><br>

  <label for="enavn">ETTERNAVN</label><br>
  <input type="text" id="enavn" name="enavn" required><br>
  
  <label for="email">E-POST</label><br>
  <input type="email" id="email" name="email" required><br>

  <label for="phone">TELEFON</label><br>
  <input type="tel" id="phone" name="phone" required><br>

  <label for="salong">VELG SALONG</label><br>
  <select id="salong" name="salong" size="1" >
  <option value="tiller">TILLER</option>
  <option value="lade">LADE</option>
  <option value="solsiden">SOLSIDEN</option>
  </select> <br>

  <label for="dato">DATO:</label><br>
  <input type="date" id="dato" name="dato"><br>

  <label for="behandling">VELG BEHANDLING</label><br>
  <select id="behandling" name="behandling" multiple="multiple">
  


    <optgroup label="KLIPP">
      <option value="dameklipp">DAMEKLIPP</option>
      <option value="herreklipp">HERREKLIPP</option>
      <option value="barn">BARN(0-12ÅR)</option>
      <option value="student">STUDENT</option>
      <option value="senior">SENIOR</option>
    </optgroup>
    <optgroup label="FARGE">
      <option value="foliestriper">FOLIESTRIPER</option>
      <option value="bayalage">BAYALAGE</option>
      <option value="ettervekst">ETTERVEKST</option>
      <option value="vipper og/eller bryn">VIPPER OG/ELLER BRYN</option>
      <option value="glans">GLANS</option>
    </optgroup>
    <optgroup label="SKJEGG">
      <option value="maskinklipp">MASKINKLIPP</option>
      <option value="knivbarbering">KNIVBARBERING</option>
      <option value="vask og styling">VASK OG STYLING</option>
    </optgroup>
  </select> <br> 

  <input type="checkbox" name="checkbox" value="check" id="agree" required />Jeg har lest og godtar vilkårene for <a href= "covid_19.html">Covid-19</a><br>

  <input type="submit" value="Send">
 
      
  </form>  
</body>
</html>
